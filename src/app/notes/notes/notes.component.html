<app-control-bar 
    [showDone]="showDone" 
    (search)="onSearch($event)"
    (toggleDone)="toggleDone()"    
>
</app-control-bar>
<div class="notes-container">
    <app-note></app-note>
    <ng-container *ngFor="let note of notes">
        <app-note
            *ngIf="isNoteToShow(note)"
            [note]="note"
        >
        </app-note>
    </ng-container>
</div>
